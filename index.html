<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WikiPics - Wikipedia Image Extractor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📷 WikiPics</h1>
    <p>Type any Wikipedia topic and see only the images from the article.</p>
    <input type="text" id="searchInput" placeholder="e.g., Moon, Eiffel Tower, Cat" />
    <button id="searchButton">Search</button>
    <div id="loading">🔍 Searching Wikipedia...</div>
    <div id="gallery"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
